<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Bersama Kami</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #0e0e0e; color: #fff; line-height: 1.7; overflow-x: hidden; }

        /* Landing Page */
        .landing {
            width:100%; height:100vh;
            display:flex; flex-direction:column; align-items:center; justify-content:center;
            background: radial-gradient(circle, #00ff88 0%, #00995e 60%, #0e0e0e 100%);
            text-align:center;
            animation: fadeIn 2s ease;
        }
        .landing h1 { font-size:3.2rem; font-weight:700; color:#0e0e0e; }
        .landing p { margin-top:10px; font-size:1.3rem; color:#0e0e0e; opacity:0.9; }
        .landing button {
            margin-top:30px; padding:12px 25px; border:none; border-radius:8px;
            background:#0e0e0e; color:#00ff88; font-weight:700; cursor:pointer;
            transition:0.3s; font-size:1rem;
        }
        .landing button:hover { background:#1c1c1c; transform:scale(1.08); }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="landing" id="landing">
        <h1>Selamat Datang</h1>
        <p>Jelajahi perjalanan dan momen terbaik kami.</p>
        <button onclick="enterSite()">Masuk</button>
    </div>

    <!-- Script Redirect -->
    <script>
        function enterSite() {
            window.location.href = "wisudah.html";
        }
    </script>

</body>
</html>
